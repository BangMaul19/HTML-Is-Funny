<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="assets/css/material-icon.css" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="/assets/css/all.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="row">
    <div class="col s12 m4" style="margin-left: 450px; margin-top: 100px;">
      <div class="card">
        <div class="card-image">
          <span class="card-title">Card Title</span>
        </div>
        <div class="card-content">
          <div class="row">
            <form class="col s12" method="POST">
              <div class="row" style="margin-left: 20px;">
                <h3 style="text-align: center;">Login</h3>
                <div class="row">
                  <div class="input-field col s11">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="email" type="email" class="validate" />
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s11">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="validate" />
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <input class="col btn waves-effect waves-light btn-large s11 white-text" type="button" value="LOGIN" onclick="login();">
                </div>
            </form>
          </div>
        </div>
        <div class="card-action"></div>
      </div>
    </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>
  <script src="assets/js/all.js"></script>
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
